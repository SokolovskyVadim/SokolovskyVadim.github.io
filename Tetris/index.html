<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tetris</title>
    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <div id="root">
        <h1>
            <span class="color_red">T</span>
            <span class="color_orange">E</span>
            <span class="color_yellow">T</span>
            <span class="color_green">R</span>
            <span class="color_cyan">I</span>
            <span class="color_purple">S</span>
        </h1>
    </div>
    <div class="buttons">
        <button class="buttons_button">L</button>
        <button class="buttons_button">R</button>
        <button class="buttons_button">D</button>
        <button class="buttons_button_2" id="buttonStartGame">Start game</button>
        <button class="buttons_button_2" id="buttonPauseGame">Pause game</button>
    </div>
    <audio id="Start_game_music" preload repite>
            <source src="sounds/main_music.mp3" type="audio/mpeg">
    </audio>
    <audio id="chengePieceSound" preload repite>
            <source src="sounds/chengePieceSound.wav" type="audio/wav">
    </audio>
        
    <script src="js/game.js" type="module"></script>
</body>
</html>
