<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tetris</title>
    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <div>
        <div id="root">
            <h1>
                <span class="color_orange">T</span>
                <span class="color_red"class="color_orange">E</span>
                <span class="color_cyan">T</span>
                <span class="color_green">R</span>
                <span class="color_purple">I</span>
                <span class="color_yellow">S</span>
            </h1>
            <span class="how_to_play">
                Press Arrows to play
            </span>
        </div>
        <div class="buttons">
            <button class="buttons_button" id="mobileLeft">Left</button>
            <button class="buttons_button" id="mobileRight">Right</button>
            <button class="buttons_button" id="mobileDown">Down</button>
            <button class="buttons_button" id="mobileChenge">Rorate</button>
            <button class="buttons_button_2" id="buttonStartGame">Start game</button>
            <button class="buttons_button_2" id="buttonPauseGame">Pause game</button>
            <button class="buttons_button_2" id="buttonResetGame">Reset game</button>
        </div>
        <audio id="Start_game_music" preload loop>
                <source src="sounds/main_music.mp3" type="audio/mpeg">
        </audio>
        <audio id="chengePieceSound" preload>
                <source src="sounds/chengePieceSound.wav" type="audio/wav">
        </audio>
        <audio id="game_over_music" preload>
            <source src="sounds/game-over.mp3" type="audio/mpeg">
        </audio>
        <audio id="pause_music" preload>
            <source src="sounds/pause.mp3" type="audio/mpeg">
        </audio>
    </div>   
    <script src="js/game.js" type="module"></script>
</body>
</html>
